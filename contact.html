    <main>
      <div class="form">
        <h1>Contact</h1>

        <form class="contact-form">
          <div class="validation-passed"><h3>Message Submitted!</h3></div>

          <!-- Name -->
          <div class="form-element">
            <label for="name">Name (5 characters required)</label>
            <div class="form-error" id="name-error">Name is required</div>
            <input type="text" id="name" placeholder="Enter name" />
          </div>

          <!-- Email -->
          <div class="form-element">
            <label for="email">Email (Must be email)</label>
            <div class="form-error" id="email-error">Please enter a valid email address</div>
            <input type="text" id="email" placeholder="Enter email" />
          </div>

          <!-- Subject -->
          <div class="form-element">
            <label for="subject">Subject (15 characters required)</label>
            <div class="form-error" id="subject-error">Message is required</div>
            <input type="text" id="subject" placeholder="Enter subject" />
          </div>

          <!-- Message -->
          <div class="form-element">
            <label for="message">Message (25 characters required) </label>
            <div class="form-error" id="message-error">Message is required</div>
            <textarea type="text" id="message" placeholder="Enter message"></textarea>
          </div>

          <button>Submit</button>
        </form>
      </div>
    </main>
